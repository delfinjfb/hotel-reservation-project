<div class="container mx-auto px-4 py-8">
  <h1 class="text-4xl font-bold text-gray-800 mb-4 text-center">Our Rooms</h1>
  <p class="text-lg text-gray-600 mb-8 text-center">
    Experience luxury and comfort in every category.
  </p>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let category of roomCategories" class="relative group">
      <!--       <img
        [src]="category.imageUrl"
        alt="{{ category.categoryName }}"
        class="w-full h-64 object-cover rounded-lg shadow-lg transition-transform transform group-hover:scale-105"
      /> -->
      <img
        alt="{{ category.categoryName }}"
        class="w-full h-64 object-cover rounded-lg shadow-lg transition-transform transform group-hover:scale-105"
      />

      <div
        class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent text-white p-4 rounded-b-lg"
      >
        <h2 class="text-2xl font-semibold">{{ category.categoryName }}</h2>
        <p class="text-sm">{{ category.categoryDescription }}</p>
        <p class="text-yellow-400 font-bold mt-2">From ${{ category.basePrice }}</p>
        <button
          class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
        >
          View Details
        </button>
      </div>
    </div>
  </div>
</div>
