<div class="container">
  <h1 class="text-2xl font-bold mb-4">Available Room Categories</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let category of roomCategories" class="card p-4 border rounded-lg shadow-md">
      <h2 class="text-xl font-semibold">{{ category.categoryName }}</h2>
      <p class="text-gray-700">{{ category.categoryDescription }}</p>
      <p class="text-green-600 font-bold">Base Price: ${{ category.basePrice }}</p>
      <button class="mt-2 btn btn-primary">View Details</button>
    </div>
  </div>
</div>
